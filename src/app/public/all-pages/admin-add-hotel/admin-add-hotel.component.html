<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="admin-add-hotel.component.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Square Peg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven Pro">    
  </head>
  <body>
    <img style="position:absolute; top:0px; left:0px; margin-left : 0%; width: 100%; height: 100%;" src="../../assets/images/rednegg.jpg">     

    <div class="login-box">
      <img style="position: absolute; margin-left: 10%; margin-top: -2%;" src="../../assets/images/bites-b1.png" alt="" width="50px"height="50px"> 
      <em class="bitesLogin">ites</em><br>
      <h1 style="position: absolute;font-family:'Maven Pro', sans-serif; margin-left:6.5%;">ADD HOTEL</h1>
      <form #login="ngForm" (ngSubmit)="hotelDetail(login.value)">
        <label >Hotel Name</label>
        <input type="text" placeholder="" name="hotelName" #hotelName="ngModel" ngModel/>
        <label>Category Type</label>
        <!-- <input type="text" placeholder="" name="CategoryType" #CategoryType="ngModel" ngModel/> -->
        <select name="typeId" [(ngModel)]="selectedType" class="form-control" required>
          <option disabled>-Please choose Category Type-</option>
          <option *ngFor="let item of Type" [ngValue]="item.typeId">
          {{ item.typeName }}
          </option>
        </select>
        <input type="submit" value="ADD" />
      </form>
    </div>
    
  </body>
</html>
